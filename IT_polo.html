<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Polo Shirt</title>
  <link rel="shortcut icon" type="x-icon" href="image/cpc.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
   body {
      background-color: #ffffff;
    }

    .header {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed; /* Make the header fixed at the top */
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; /* Ensure it stays on top */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: adds a shadow under the header */
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .header .logo img {
      max-width: 55px;
      margin-right: 10px;
    }

    .header .logo1 img {
        max-width: 160px;
        margin-right: 10px;
        
    }

    .header .icons {
      display: flex;
      align-items: center;
    }

    .header .icons i {
      font-size: 20px;
      margin-left: 20px;
      cursor: pointer;
    }

    .header .icons i:hover {
      color: #ddd;
    }

    .dashboard-section {
      padding: 20px;
    }
    .card {
      max-width: 800px;
      margin: 50px 20%;
      margin-top: 10%;
      border-radius: 1px;
      /*box-shadow: 0 2px 0px rgba(0, 0, 0, 0.2);*/
      border: #ffffff;
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      max-width: 300px;
      margin-left: 30px;
    }
    .card-body {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .product-details {
      max-width: 400px;
      text-align: left;
      padding-right: 20px;
    }
    .product-details h2 {
      font-size: 30px;
      font-weight: bold;
    }
    .product-details h5 {
      font-size: 15px;
      font-weight: bold;
      padding-bottom: 20px;
    }
    .product-details p {
      font-size: 15px;
    }
    .size-buttons button {
      border: 1px solid black;
      background-color: #000;
      color: #fff;
      width: 40px;
      height: 40px;
      margin-right: 30px;
      font-size: 12px;
      border-radius: 0px;
    }
    .size-buttons button:hover {
      background-color: #7e7d7d;
    }
    .add-to-cart {
      background-color: #000;
      color: white;
      padding: 12px 20px; 
      font-size: 15px; 
      width: 260px; 
      height: 50px; 
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease; 
    }

    .add-to-cart:hover {
      background-color: #444;
    }
    .cart-dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px; /* Increased width */
      z-index: 1000;
      padding: 20px; /* Added padding for larger space */
    }

    .cart-dropdown img {
      max-width: 100px; /* Increased size of product image */
      margin-right: 15px; /* Added more space between image and text */
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px 0; /* Increased padding for better spacing */
      border-bottom: 1px solid #eee; /* Add separator line between items */
    }

    .cart-item-details {
      flex: 1;
      padding-left: 10px; /* Added padding for better alignment */
    }

    .cart-item-details h6 {
      margin: 0;
      font-size: 18px; /* Increased font size */
      color: #000;
    }

    .cart-item-details p {
      margin: 5px 0;
      font-size: 16px; /* Increased font size */
      color: #555;
    }

    .cart-dropdown {
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            align-items: center;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .cart-item-details h6, .cart-item-details p {
            margin: 2px 0;
        }

        #message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="image/cpc.png" alt="CPC Logo" onclick="navigateTo('user_dashboard.php')"> <!-- Replace with actual logo -->
    </div>
    <div class="logo1">
        <img src="image/logo1.png" alt="ESSEN Logo"  onclick="navigateTo('user_dashboard.php')"> <!-- Replace with actual logo -->
      </div>
    <div class="icons">
        <i class="bi bi-cart-dash-fill"></i>
      <i class="bi bi-bell-fill"></i>
      <i class="bi bi-person-circle"></i>
      <i class="bi bi-power" onclick="logoutUser()"></i>
    </div>
  </div>

     <!-- Cart Dropdown -->
     <div class="cart-dropdown" id="cart-dropdown"  onclick="goToCart()">
      <div class="cart-item">
          <img src="image/polo.png" alt="IT Polo Shirt">
          <div class="cart-item-details">
              <h6>IT Polo Shirt</h6>
              <p>P 550</p>
              <p>Size: <span id="selected-size">M</span></p>
          </div>
      </div>
  </div>

  <!-- Success Message -->
  <p id="message"></p>


<!-- Product Card -->
<div class="card">
  <div class="card-body">
    <!-- Product Image -->
    <div>
      <img src="image/polo.png" alt="IT Polo Shirt">
    </div>
    <!-- Product Details -->
    <div class="product-details">
      <h2>IT Polo Shirt</h2>
      <p>P 550</p>
      <p><strong>CHOOSE A SIZE:</strong></p>
      <div class="size-buttons">
        <button onclick="selectSize('S')">S</button>
        <button onclick="selectSize('M')">M</button>
        <button onclick="selectSize('L')">L</button>
        <button onclick="selectSize('XL')">XL</button>
      </div>
      <div class="mt-4">
        <button class="add-to-cart" onclick="addToCart()">ADD TO CART</button>
      </div>
    </div>
  </div>
</div>

<script>
  
  let selectedSize = "M";

  function selectSize(size) {
    selectedSize = size;
    document.getElementById("selected-size").innerText = size;
  }

  function addToCart() {
    const cartDropdown = document.getElementById("cart-dropdown");
    cartDropdown.style.display = "block";

    // Hide dropdown after 3 seconds
    setTimeout(() => {
      cartDropdown.style.display = "none";
    }, 10000);
  }

  function goToCart() {
      // Redirect to cart.php with selected size as a query parameter
      window.location.href = `cart.php?size=${selectedSize}`;
  }

  // Show/hide cart dropdown when cart icon is clicked
  document.getElementById("cart-icon").addEventListener("click", () => {
    const cartDropdown = document.getElementById("cart-dropdown");
    cartDropdown.style.display =
      cartDropdown.style.display === "block" ? "none" : "block";
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
